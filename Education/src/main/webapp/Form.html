<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
<p> New joiners can register in the form given below. Ensure you provide all the details.</p>

<h3>Registration Form</h3>

<form action="FormController" method="post">

  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" value=""><br><br>
  
  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" value=""><br><br>
  
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" value=""><br><br>
  
  <label for="dob">Date Of Birth:</label>
  <input type="date" id="dob" name="dob" value=""><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value=""><br><br>
  
  <input type="submit" value="Submit">
  
</form>

</body>
</html>
